<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup For G-shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container-fluid{
            background-image: url(https://i.postimg.cc/SQLwjMZV/background1.jpg);
            height: 1000px;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .logo{
            font-size: 50px;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 50px;
            margin-bottom: 50px;
            color: rgb(250, 250,250,0.5);
            text-align: center;
        }

        form{
            background-color: white;
            color: darkblue;
            padding-top: 30px;
            padding-bottom: 50px;
            padding-left: 50px;
            padding-right: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px grey;
            margin-left: auto;
            margin-left: auto;
            display: block;
        }

        .form-heading{
            margin-bottom: 50px;
            font-size: 25px;
            text-align: center;
        }

        .form-control{
            margin-bottom: 10px;
        }

        .btn-success{
            width: 150px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-lg-3"></div>
            <div class="col-xs-5 col-lg-5">
                <h1 class="logo">G - shop</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <h6 class="form-heading">Create A New Account</h6>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" onkeyup="return valid_name()">
                    <label id="name_error"></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Id" onkeyup="return valid_email()">
                    <label id="email_error"></label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" onkeyup="return valid_phone()">
                    <label id="phone_error"></label>
                    <textarea class="form-control" name="address" id="address" placeholder="Address" onkeyup="return valid_address()"></textarea>
                    <label id="address_error"></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" onkeyup="return valid_password()">
                    <label id="password_error"></label>
                    <button type="submit" id="btn" class="btn btn-success" onclick="return validation()">Sign Up</button>
                </form>
            </div>
            <div class="col-xs-3 col-lg-3"></div>
        </div>
    </div>

    <script>
        function validation(){
            var status = 1
            var name = document.getElementById('name')
            var email = document.getElementById('email')
            var phone = document.getElementById('phone')
            var address = document.getElementById('address')
            var pass = document.getElementById('password')

            if(name.value == ''){
                document.getElementById('name').style.borderColor="red"
                document.getElementById('name_error').innerHTML="** Please Enter Your Name **"
                document.getElementById('name_error').style.color="red"
                document.getElementById('name_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('name').style.color="black"
                document.getElementById('name_error').style.display="none"
                var status = 1
            }

            if(email.value == ''){
                document.getElementById('email').style.borderColor="red"
                document.getElementById('email_error').innerHTML="** Please Enter Your Email Id **"
                document.getElementById('email_error').style.color="red"
                document.getElementById('email_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('email').style.color="black"
                document.getElementById('email_error').style.display="none"
                var status = 1
            }

            if(phone.value == ''){
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').innerHTML="** Enter Your Phone Number **"
                document.getElementById('phone_error').style.color="red"
                document.getElementById('phone_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('phone').style.borderColor="black"
                document.getElementById('email_error').style.display="none"
                var status = 1
            }

            if(address.value == ''){
                document.getElementById('address').style.borderColor="red"
                document.getElementById('address_error').innerHTML="** Enter Your Permanent Address **"
                document.getElementById('address_error').style.color="red"
                document.getElementById('address_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('address').style.borderColor="black"
                document.getElementById('address_error').style.display="none"
                var status = 1
            }

            if(pass.value == ''){
                document.getElementById('password').style.borderColor="red"
                document.getElementById('password_error').innerHTML="** Enter Your Password **"
                document.getElementById('password_error').style.color="red"
                document.getElementById('password_error').style.display="block"
                var status = 0
            }

            else{
                document.getElementById('password').style.borderColor="black"
                document.getElementById('password_error').style.display="none"
                var status = 1
            }

            if(status == 0){
                return false;
            }

            if(status == 1){
                return true;
            }

        }

        function valid_name(){
            var name = document.getElementById('name').value

            if(isNaN(name)){
                document.getElementById('name').style.borderColor="black"
                document.getElementById('name_error').style.display="none"
            }

            else{
                document.getElementById('name').style.borderColor="red"
                document.getElementById('name_error').innerHTML="** Enter A Valid Name **"
                document.getElementById('name_error').style.color="red"
                document.getElementById('name_error').style.display="block"
            }
        }

        function valid_email(){
            var email = document.getElementById('email').value

            if(isNaN(email)){
                document.getElementById('email').style.borderColor="black"
                document.getElementById('email_error').style.display="none"
            }

            else{
                document.getElementById('email').style.borderColor="red"
                document.getElementById('email_error').innerHTML="** Enter A Valid Email Id **"
                document.getElementById('email_error').style.color="red"
                document.getElementById('email_error').style.display="block"
            }

            if(email.length == 5){
                document.getElementById('email').style.borderColor="red"
                document.getElementById('email_error').innerHTML="** Email Id Must End With @gmail.com **"
                document.getElementById('email_error').style.color="red"
                document.getElementById('email_error').style.display="block"
            }
        }

        function valid_phone(){
            var phone = document.getElementById('phone').value

            if(isNaN(phone)){
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').innerHTML="** Please Enter A Valid Phone Number **"
                document.getElementById('phone_error').style.color="red"
                document.getElementById('phone_error').style.display="block"
            }

            else{
                document.getElementById('phone').style.borderColor="black"
                document.getElementById('phone_error').style.display="none"
            }

            if(phone.length == 5){
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').innerHTML="** Phone Number Must Have 10 digits **"
                document.getElementById('phone_error').style.color="red"
                document.getElementById('phone_error').style.display="block"
            }

            if(phone.length == 10){
                document.getElementById('phone').style.borderColor="green"
                document.getElementById('phone_error').innerHTML="** Perfect Phone Number **"
                document.getElementById('phone_error').style.color="green"
                document.getElementById('phone_error').style.display="block"
            }

            if(phone.length > 10){
                document.getElementById('phone').style.borderColor="red"
                document.getElementById('phone_error').innerHTML="** Please Enter A Valid Phone Number **"
                document.getElementById('phone_error').style.color="red"
                document.getElementById('phone_error').style.display="block"
            }
        }

        function valid_address(){
            var address = document.getElementById('address').value

            if(isNaN(address)){
                document.getElementById('address').style.borderColor="black"
                document.getElementById('address_error').style.display="none"
            }

            else{
                document.getElementById('address').style.borderColor="red"
                document.getElementById('address_error').innerHTML="** Please Enter A Valid Address **"
                document.getElementById('address_error').style.color="red"
                document.getElementById('address_error').style.display="block"
            }
        }

        function valid_password(){
            var pass = document.getElementById('password').value

            if(pass.length < 8){
                document.getElementById('password').style.borderColor="red"
                document.getElementById('password_error').innerHTML="** Password Must Have 8 Characters **"
                document.getElementById('password_error').style.color="red"
                document.getElementById('password_error').style.display="block"
            }

            if(pass.length == 8){
                document.getElementById('password').style.borderColor="green"
                document.getElementById('password_error').innerHTML="** Perfect Password **"
                document.getElementById('password_error').style.color="green"
                document.getElementById('password_error').style.display="block"
            }

            if(pass.length > 8){
                document.getElementById('password').style.borderColor="red"
                document.getElementById('password_error').innerHTML="** Please Enter A Valid Password **"
                document.getElementById('password_error').style.color="red"
                document.getElementById('password_error').style.display="block"
            }
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
