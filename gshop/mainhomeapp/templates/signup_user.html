{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup For G-shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gshop/signup_user.css' %}">
    <script src="{% static 'javascript/gshop/signup_user.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-lg-3"></div>
            <div class="col-xs-5 col-lg-5">
                <h1 class="logo">G - shop</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <h6 class="form-heading">Create A New Account</h6>
                    <input type="text" class="form-control" name="name" id="name" value="{{update.name}}" placeholder="Name" onkeyup="return valid_name()">
                    <label id="name_error"></label>
                    <input type="email" class="form-control" name="email" id="email" value="{{update.email}}" placeholder="Email Id" onkeyup="return valid_email()">
                    <label id="email_error"></label>
                    <input type="text" class="form-control" name="phone" id="phone" value="{{update.phone}}" placeholder="Phone Number" onkeyup="return valid_phone()">
                    <label id="phone_error"></label>
                    <textarea class="form-control" name="address" id="address" value="{{update.address}}" placeholder="Address" onkeyup="return valid_address()"></textarea>
                    <label id="address_error"></label>
                    <input type="password" class="form-control" name="password" value="{{update.password}}" id="password" placeholder="Password" onkeyup="return valid_password()">
                    <label id="password_error"></label>
                    <button type="submit" id="btn" class="btn btn-success" onclick="return validation()">Sign Up</button>
                </form>
            </div>
            <div class="col-xs-3 col-lg-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
