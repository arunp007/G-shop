{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To G-shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/gshop/login_admin_.css' %}">
    <script src="{% static 'javascript/gshop/login_admin.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-lg-3"></div>

            <div class="col-xs-5 col-lg-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="icon">
                        <img src="{% static 'images/gshop_main/admin_icon.png' %}" class="icon-image">
                    </div>
                    <h1 class="heading">Admin</h1>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email Id">
                    <label id="email_error"></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <label id="password_error"></label>
                    <a href="{% url 'admin_signup' %}" class="link">Signup Now?</a>
                    <button type="submit" class="btn btn-info" onclick="return validation()">Login</button>
                    <br><br><span style="color: red;">{{message}}</span><br><br><br>
                </form>
                <a href="{% url 'main_home' %}" class="home-link"><span class="fa fa-arrow-left"></span> Back To Home</span></a>
            </div>

            <div class="col-xs-3 col-lg-3"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
