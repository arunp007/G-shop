{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gshop/grocery_add.css' %}">
    <script src="{% static 'javascript/gshop/grocery_add.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-lg-3"></div>
            <div class="col-xs-5 col-lg-5">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>Add Products</h1>
                    <input type="file" class="form-control" name="image" id="image">
                    <label id="image_error"></label>
                    <input type="text" class="form-control" name="gname" id="name" placeholder="Grocery Name">
                    <label id="name_error"></label>
                    <input type="text" class="form-control" name="description" id="description" placeholder="Grocery Description">
                    <label id="description_error"></label>
                    <input type="text" class="form-control" name="price" id="price" placeholder="Grocery Price">
                    <label id="price_error"></label>
                    <button type="submit" class="btn btn-success" onclick="return validation()">Submit</button>
                </form>
            </div>
            <div class="col-xs-3 col-lg-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
